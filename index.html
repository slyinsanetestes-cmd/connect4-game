<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 em Linha - Jogo de Apostas</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Seus estilos CSS aqui (mantenha os mesmos) */
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // ============ TELEGRAM WEB APP ============
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        console.log("Web App iniciado");
        console.log("User:", tg.initDataUnsafe?.user);

        // ============ STATE ============
        const state = {
            screen: 'menu',
            user: tg.initDataUnsafe?.user || null,
            balance: 100.00, // Valor inicial para testes
            rooms: [
                { id: 'free', name: 'üÜì Sala Gratuita', bet: 0 },
                { id: '1', name: 'üí∞ Sala R$ 1,00', bet: 1 },
                { id: '2', name: 'üíµ Sala R$ 2,00', bet: 2 },
                { id: '5', name: 'üí∏ Sala R$ 5,00', bet: 5 },
                { id: '10', name: 'üíé Sala R$ 10,00', bet: 10 }
            ],
            currentRoom: 0,
            game: null,
            timer: 20
        };

        // ============ FUN√á√ÉO DE ENVIO PARA O BOT ============
        function sendToBot(action, data = {}) {
            console.log("üì§ Enviando para bot:", action, data);
            
            const message = {
                action: action,
                user_id: state.user?.id,
                timestamp: Date.now(),
                ...data
            };
            
            console.log("Mensagem JSON:", JSON.stringify(message));
            
            // Envia para o bot
            tg.sendData(JSON.stringify(message));
            
            // Feedback visual
            if (action === 'join_room') {
                showLoading("Buscando oponente...");
            }
            
            // DEBUG: Mostra no console
            console.log("‚úÖ Dados enviados ao bot");
        }

        // ============ RENDER FUNCTIONS ============
        function render() {
            const app = document.getElementById('app');
            
            switch(state.screen) {
                case 'menu':
                    app.innerHTML = renderMenu();
                    break;
                case 'rooms':
                    app.innerHTML = renderRooms();
                    break;
                case 'waiting':
                    app.innerHTML = renderWaiting();
                    break;
                default:
                    app.innerHTML = renderMenu();
            }
        }

        function renderMenu() {
            return `
                <div class="menu-container">
                    <div class="header">
                        <div class="logo">üéÆ</div>
                        <h1 class="title">4 EM LINHA</h1>
                        <p class="subtitle">Conecte 4 pe√ßas e ganhe!</p>
                    </div>

                    <div class="balance-card">
                        <div class="balance-label">üí∞ Seu Saldo</div>
                        <div class="balance-amount">R$ ${state.balance.toFixed(2)}</div>
                        <button onclick="checkBalance()" style="margin-top: 10px; background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 8px;">
                            Atualizar Saldo
                        </button>
                    </div>

                    <div class="menu-buttons">
                        <button class="menu-btn primary" onclick="showRooms()">
                            <span class="menu-btn-icon">üéÆ</span>
                            <div class="menu-btn-content">
                                <div class="menu-btn-title">Jogar Agora</div>
                                <div class="menu-btn-subtitle">Escolha uma sala</div>
                            </div>
                        </button>

                        <button class="menu-btn" onclick="showProfile()">
                            <span class="menu-btn-icon">üìä</span>
                            <div class="menu-btn-content">
                                <div class="menu-btn-title">Meu Perfil</div>
                                <div class="menu-btn-subtitle">Estat√≠sticas</div>
                            </div>
                        </button>

                        <button class="menu-btn" onclick="showRanking()">
                            <span class="menu-btn-icon">üèÜ</span>
                            <div class="menu-btn-content">
                                <div class="menu-btn-title">Ranking TOP 10</div>
                                <div class="menu-btn-subtitle">Melhores jogadores</div>
                            </div>
                        </button>

                        <button class="menu-btn" onclick="showDeposit()">
                            <span class="menu-btn-icon">üí≥</span>
                            <div class="menu-btn-content">
                                <div class="menu-btn-title">Depositar</div>
                                <div class="menu-btn-subtitle">Adicionar saldo</div>
                            </div>
                        </button>

                        <button class="menu-btn" onclick="showWithdraw()">
                            <span class="menu-btn-icon">üí∏</span>
                            <div class="menu-btn-content">
                                <div class="menu-btn-title">Sacar</div>
                                <div class="menu-btn-subtitle">Retirar ganhos</div>
                            </div>
                        </button>
                    </div>

                    <div style="margin-top: 20px; text-align: center; color: var(--text-secondary); font-size: 12px;">
                        User ID: ${state.user?.id || 'N√£o identificado'}
                    </div>
                </div>
            `;
        }

        function renderRooms() {
            const room = state.rooms[state.currentRoom];
            
            return `
                <div class="rooms-container">
                    <button class="back-btn" onclick="goToMenu()">
                        ‚Üê Voltar
                    </button>

                    <div class="room-card">
                        <div class="room-header">
                            <div class="room-name">${room.name}</div>
                            <div class="room-status">Clique para jogar</div>
                        </div>

                        <div class="room-info">
                            <div class="info-item">
                                <div class="info-label">üíµ Aposta</div>
                                <div class="info-value">R$ ${room.bet.toFixed(2)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">üèÜ Pr√™mio</div>
                                <div class="info-value">R$ ${(room.bet * 1.8).toFixed(2)}</div>
                            </div>
                        </div>

                        <div class="room-actions">
                            <button class="room-btn room-btn-join" onclick="joinRoom('${room.id}')">
                                ‚úÖ ENTRAR NESTA SALA
                            </button>
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="changeRoom(${state.currentRoom - 1})" ${state.currentRoom === 0 ? 'disabled' : ''} style="background: var(--bg-secondary); border: none; color: white; padding: 10px 20px; border-radius: 8px; margin: 0 5px;">
                            ‚Üê Anterior
                        </button>
                        <button onclick="changeRoom(${state.currentRoom + 1})" ${state.currentRoom === state.rooms.length - 1 ? 'disabled' : ''} style="background: var(--bg-secondary); border: none; color: white; padding: 10px 20px; border-radius: 8px; margin: 0 5px;">
                            Pr√≥xima ‚Üí
                        </button>
                    </div>
                </div>
            `;
        }

        function renderWaiting() {
            return `
                <div style="text-align: center; padding: 40px 20px;">
                    <div class="spinner"></div>
                    <h2>üîç Procurando Oponente...</h2>
                    <p style="color: var(--text-secondary); margin-top: 1rem;">
                        Aguarde enquanto encontramos algu√©m para jogar com voc√™!
                    </p>
                    <button onclick="cancelSearch()" style="margin-top: 2rem; background: var(--red); color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: bold;">
                        ‚ùå Cancelar Busca
                    </button>
                </div>
            `;
        }

        // ============ ACTIONS ============
        function showRooms() {
            state.screen = 'rooms';
            render();
        }

        function goToMenu() {
            state.screen = 'menu';
            render();
        }

        function changeRoom(index) {
            if (index >= 0 && index < state.rooms.length) {
                state.currentRoom = index;
                render();
            }
        }

        function joinRoom(roomId) {
            console.log("Entrando na sala:", roomId);
            state.screen = 'waiting';
            render();
            
            // Envia para o bot
            sendToBot('join_room', { room_id: roomId });
            
            // Simula busca por 30 segundos
            setTimeout(() => {
                if (state.screen === 'waiting') {
                    state.screen = 'menu';
                    render();
                    alert("N√£o encontramos oponentes no momento. Tente novamente!");
                }
            }, 30000);
        }

        function cancelSearch() {
            sendToBot('cancel_search');
            state.screen = 'menu';
            render();
        }

        function checkBalance() {
            sendToBot('balance');
            tg.showAlert("Solicitando atualiza√ß√£o de saldo...");
        }

        function showProfile() {
            sendToBot('profile');
        }

        function showRanking() {
            sendToBot('ranking');
        }

        function showDeposit() {
            sendToBot('deposit');
        }

        function showWithdraw() {
            sendToBot('withdraw');
        }

        function showLoading(message = "Carregando...") {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <div class="spinner"></div>
                    <h2>${message}</h2>
                </div>
            `;
        }

        // ============ EVENT LISTENERS ============
        tg.onEvent('themeChanged', () => {
            console.log("Tema alterado");
        });

        tg.onEvent('viewportChanged', (e) => {
            console.log("Viewport alterado:", e);
        });

        // ============ INICIALIZA√á√ÉO ============
        render();
        console.log("‚úÖ Web App carregado com sucesso!");
    </script>
</body>
</html>
