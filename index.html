<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 em Linha - Jogo de Apostas</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* MANTER SEUS ESTILOS AQUI - ELES EST√ÉO BONS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --red: #ef4444;
            --yellow: #fbbf24;
            --green: #10b981;
            --border: #475569;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        #app {
            min-height: 100vh;
            padding: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .balance-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .balance-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--green);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .menu-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 1.2rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            text-align: left;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .menu-btn.primary {
            background: linear-gradient(135deg, var(--accent), #2563eb);
            border-color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .menu-btn-icon {
            font-size: 2rem;
        }

        .menu-btn-content {
            flex: 1;
        }

        .menu-btn-title {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .menu-btn-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .back-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .room-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border: 3px solid var(--border);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 1rem;
        }

        .room-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .room-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .info-item {
            background: var(--bg-primary);
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .room-actions {
            margin-top: 1.5rem;
        }

        .room-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .room-btn-join {
            background: linear-gradient(135deg, var(--green), #059669);
            color: white;
        }

        .room-btn-join:hover {
            transform: scale(1.05);
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .nav-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .user-info {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // ============ INICIALIZA√á√ÉO TELEGRAM ============
        const tg = window.Telegram.WebApp;
        
        // Expande e inicializa
        tg.expand();
        tg.ready();
        
        console.log("=== WEB APP INICIADO ===");
        console.log("Plataforma:", tg.platform);
        console.log("Vers√£o:", tg.version);
        console.log("User:", tg.initDataUnsafe?.user);
        console.log("Start Param:", tg.initDataUnsafe?.start_param);

        // ============ STATE ============
        const state = {
            screen: 'menu',
            user: tg.initDataUnsafe?.user || null,
            balance: 100.00,
            rooms: [
                { id: 'free', name: 'üÜì Sala Gratuita', bet: 0, prize: 0 },
                { id: '1', name: 'üí∞ Sala R$ 1,00', bet: 1, prize: 1.80 },
                { id: '2', name: 'üíµ Sala R$ 2,00', bet: 2, prize: 3.60 },
                { id: '5', name: 'üí∏ Sala R$ 5,00', bet: 5, prize: 9.00 },
                { id: '10', name: 'üíé Sala R$ 10,00', bet: 10, prize: 18.00 }
            ],
            currentRoom: 0,
            isSearching: false
        };

        // ============ FUN√á√ïES PRINCIPAIS ============
        function render() {
            const app = document.getElementById('app');
            
            switch(state.screen) {
                case 'menu':
                    app.innerHTML = renderMenu();
                    break;
                case 'rooms':
                    app.innerHTML = renderRooms();
                    break;
                case 'waiting':
                    app.innerHTML = renderWaiting();
                    break;
                default:
                    app.innerHTML = renderMenu();
            }
        }

        function renderMenu() {
            return `
                <div class="header">
                    <div class="logo">üéÆ</div>
                    <h1 class="title">4 EM LINHA</h1>
                    <p class="subtitle">Conecte 4 pe√ßas e ganhe!</p>
                </div>

                <div class="balance-card">
                    <div class="balance-label">üí∞ SEU SALDO</div>
                    <div class="balance-amount">R$ ${state.balance.toFixed(2)}</div>
                    <button onclick="updateBalance()" style="
                        margin-top: 15px;
                        background: var(--accent);
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 10px;
                        font-weight: bold;
                        cursor: pointer;
                        width: 100%;
                    ">
                        üîÑ ATUALIZAR SALDO
                    </button>
                </div>

                <div class="menu-buttons">
                    <button class="menu-btn primary" onclick="showRooms()">
                        <span class="menu-btn-icon">üéÆ</span>
                        <div class="menu-btn-content">
                            <div class="menu-btn-title">JOGAR AGORA</div>
                            <div class="menu-btn-subtitle">Escolha uma sala para jogar</div>
                        </div>
                    </button>

                    <button class="menu-btn" onclick="showProfile()">
                        <span class="menu-btn-icon">üìä</span>
                        <div class="menu-btn-content">
                            <div class="menu-btn-title">MEU PERFIL</div>
                            <div class="menu-btn-subtitle">Ver estat√≠sticas e XP</div>
                        </div>
                    </button>

                    <button class="menu-btn" onclick="showRanking()">
                        <span class="menu-btn-icon">üèÜ</span>
                        <div class="menu-btn-content">
                            <div class="menu-btn-title">RANKING TOP 10</div>
                            <div class="menu-btn-subtitle">Melhores jogadores</div>
                        </div>
                    </button>

                    <button class="menu-btn" onclick="showDeposit()">
                        <span class="menu-btn-icon">üí≥</span>
                        <div class="menu-btn-content">
                            <div class="menu-btn-title">DEPOSITAR</div>
                            <div class="menu-btn-subtitle">Adicionar saldo</div>
                        </div>
                    </button>

                    <button class="menu-btn" onclick="showWithdraw()">
                        <span class="menu-btn-icon">üí∏</span>
                        <div class="menu-btn-content">
                            <div class="menu-btn-title">SACAR</div>
                            <div class="menu-btn-subtitle">Retirar ganhos</div>
                        </div>
                    </button>
                </div>

                ${state.user ? `
                    <div class="user-info">
                        üë§ ID: ${state.user.id} | ${state.user.first_name || 'Jogador'}
                    </div>
                ` : ''}
            `;
        }

        function renderRooms() {
            const room = state.rooms[state.currentRoom];
            
            return `
                <button class="back-btn" onclick="goToMenu()">
                    ‚Üê Voltar ao Menu
                </button>

                <div class="room-card">
                    <div class="room-name">${room.name}</div>
                    
                    <div class="room-info">
                        <div class="info-item">
                            <div class="info-label">üíµ APOSTA</div>
                            <div class="info-value">R$ ${room.bet.toFixed(2)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üèÜ PR√äMIO</div>
                            <div class="info-value">R$ ${room.prize.toFixed(2)}</div>
                        </div>
                    </div>

                    <div class="room-actions">
                        <button class="room-btn room-btn-join" onclick="joinRoom('${room.id}')">
                            üéÆ ENTRAR NA SALA
                        </button>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button class="nav-btn" onclick="changeRoom(${state.currentRoom - 1})" ${state.currentRoom === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <div style="color: var(--text-secondary); padding: 0.75rem;">
                        ${state.currentRoom + 1} / ${state.rooms.length}
                    </div>
                    <button class="nav-btn" onclick="changeRoom(${state.currentRoom + 1})" ${state.currentRoom === state.rooms.length - 1 ? 'disabled' : ''}>
                        Pr√≥xima ‚Üí
                    </button>
                </div>

                <div style="text-align: center; margin-top: 2rem; color: var(--text-secondary); font-size: 0.9rem;">
                    üí° Dica: Salas com valor maior t√™m pr√™mios maiores!
                </div>
            `;
        }

        function renderWaiting() {
            return `
                <div style="text-align: center; padding: 3rem 1rem;">
                    <div class="spinner"></div>
                    <h2 style="margin: 1.5rem 0;">üîç PROCURANDO OPONENTE...</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                        Aguarde enquanto encontramos um advers√°rio para voc√™.
                        Isso pode levar alguns segundos.
                    </p>
                    
                    <button onclick="cancelSearch()" style="
                        background: var(--red);
                        color: white;
                        border: none;
                        padding: 1rem 2rem;
                        border-radius: 0.75rem;
                        font-weight: bold;
                        font-size: 1.1rem;
                        cursor: pointer;
                        width: 100%;
                        max-width: 300px;
                    ">
                        ‚ùå CANCELAR BUSCA
                    </button>
                    
                    <div style="margin-top: 2rem; color: var(--text-secondary); font-size: 0.9rem;">
                        ‚åõ Tempo estimado: 10-30 segundos
                    </div>
                </div>
            `;
        }

        // ============ A√á√ïES ============
        function showRooms() {
            state.screen = 'rooms';
            render();
        }

        function goToMenu() {
            state.screen = 'menu';
            render();
        }

        function changeRoom(index) {
            if (index >= 0 && index < state.rooms.length) {
                state.currentRoom = index;
                render();
            }
        }

        function joinRoom(roomId) {
            console.log("Entrando na sala:", roomId);
            
            // Envia para o bot
            sendToBot('join_room', { room_id: roomId });
            
            // Muda para tela de espera
            state.screen = 'waiting';
            state.isSearching = true;
            render();
            
            // Feedback
            tg.showAlert(`Buscando oponente na sala ${roomId}...`);
            
            // Timeout de 30 segundos
            setTimeout(() => {
                if (state.isSearching) {
                    state.isSearching = false;
                    state.screen = 'menu';
                    render();
                    tg.showAlert("‚ùå N√£o encontramos oponentes. Tente novamente!");
                }
            }, 30000);
        }

        function cancelSearch() {
            if (state.isSearching) {
                sendToBot('cancel_search');
                state.isSearching = false;
                state.screen = 'menu';
                render();
                tg.showAlert("Busca cancelada!");
            }
        }

        function updateBalance() {
            sendToBot('balance');
            tg.showAlert("Solicitando atualiza√ß√£o de saldo...");
        }

        function showProfile() {
            sendToBot('profile');
            tg.showAlert("Carregando perfil...");
        }

        function showRanking() {
            sendToBot('ranking');
            tg.showAlert("Carregando ranking...");
        }

        function showDeposit() {
            sendToBot('deposit');
            tg.showAlert("Abrindo dep√≥sito...");
        }

        function showWithdraw() {
            sendToBot('withdraw');
            tg.showAlert("Abrindo saque...");
        }

        // ============ COMUNICA√á√ÉO COM BOT ============
        function sendToBot(action, data = {}) {
            console.log("üì§ Enviando para bot:", action, data);
            
            const message = {
                action: action,
                user_id: state.user?.id,
                username: state.user?.first_name || "Jogador",
                timestamp: Date.now(),
                ...data
            };
            
            // DEBUG no console
            console.log("Mensagem completa:", message);
            
            // Envia para o bot
            try {
                tg.sendData(JSON.stringify(message));
                console.log("‚úÖ Dados enviados com sucesso!");
            } catch (error) {
                console.error("‚ùå Erro ao enviar dados:", error);
                tg.showAlert("Erro ao enviar dados. Tente novamente.");
            }
        }

        // ============ EVENTOS TELEGRAM ============
        tg.onEvent('themeChanged', () => {
            console.log("Tema alterado");
        });

        tg.onEvent('viewportChanged', (e) => {
            console.log("Viewport alterado:", e);
        });

        // ============ INICIALIZA√á√ÉO ============
        console.log("‚úÖ Renderizando interface...");
        render();
        
        // Feedback inicial
        setTimeout(() => {
            tg.showAlert("Bem-vindo ao 4 em Linha! üéÆ");
        }, 500);
    </script>
</body>
</html>
